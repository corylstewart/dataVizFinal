<html>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        #stockNameInput {
            max-width: 200px;
        }

        #stockNameSubmitBtn {
        }

    </style>

    <script type="text/javascript">  

        function draw() {
            "use strict";
            var stock_graph_area = $("#stock_graph_area");

            var margin = 75,
                width = stock_graph_area.width() - margin,
                height = width/2.5;

            var svg = d3.select("#stock_graph_area")
                .append("svg")
                .attr("width", width + margin)
                .attr("height", height + margin)
                .append('g')
                .attr('class', 'map')
                .attr('id', 'stock_svg');
        }

        function getStockInformation() {
            var stock_symbol = $('#stockNameInput').val().toLowerCase();
            console.log(stock_symbol);
            var stock_graph_area = $('#stock_graph_area');
            stock_graph_area.append('hi</br>');
        }
 
    </script>
</head>
<body>
    <div class="container-fluid">

        <!-- This code handles the creation of the input area -->
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="stockInputName">Stock Symbol</label>
                <input type="text" class="form-control" id="stockNameInput" placeholder="Enter Stock Symbol">
            </div>
            <div class="form-group">
                <label class="sr-only" for="stockNameSubmitBtn">Stock Submit Button</label>
                <button type="button" class="btn btn-md btn-submit" id="stockNameSubmitBtn" onclick="getStockInformation()">Default</button>
            </div>
        </form>

        <!-- This code handles the stock graph area -->
        <div class="row">
            <div class ="col-md-12" id="stock_graph_area"></div>
        </div>
    </div>

    
    <script type="text/javascript">
        draw();

    </script>
</body>
</html>
